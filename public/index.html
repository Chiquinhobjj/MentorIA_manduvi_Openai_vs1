<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentor Virtual</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="avatar">ü§ù</div>
        <div class="title">Mentor Virtual</div>
      </div>
    </header>

    <main class="chat">
      <div id="messages" class="messages"></div>

      <div class="toolbar">
        <label class="agent-picker">
          Agente:
          <select id="agent">
            <option value="planner" selected>Planner</option>
            <option value="helper">Helper</option>
          </select>
        </label>
      </div>

      <div class="quick-replies">
        <button data-text="Quero criar um plano de estudos">Quero criar um plano de estudos</button>
        <button data-text="Preciso de ajuda com um conceito espec√≠fico">Conceito espec√≠fico</button>
        <button data-text="Estou buscando novas habilidades para minha carreira">Novas habilidades</button>
      </div>

      <form id="form" class="composer">
        <input id="input" type="text" placeholder="Escreva sua mensagem..." autocomplete="off" />
        <button id="send" type="submit">Enviar</button>
      </form>
    </main>
  </div>

  <script src="/main.js"></script>
</body>
<style>
  /* Fallback if styles.css fails */
  body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; background: #0b1220; color: #eef2ff; }
  .app { display: flex; flex-direction: column; height: 100vh; }
  .topbar { height: 56px; border-bottom: 1px solid rgba(255,255,255,0.08); display: flex; align-items: center; padding: 0 16px; }
  .brand { display: flex; gap: 10px; align-items: center; }
  .avatar { width: 28px; height: 28px; display: grid; place-items: center; background: #1b2540; border-radius: 50%; }
  .title { font-weight: 600; }
  .chat { flex: 1; display: grid; grid-template-rows: 1fr auto auto; max-width: 800px; width: 100%; margin: 0 auto; }
  .messages { padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
  .bubble { max-width: 75%; padding: 12px 14px; border-radius: 12px; line-height: 1.4; white-space: pre-wrap; }
  .me { align-self: flex-end; background: #2563eb; color: white; border-top-right-radius: 4px; }
  .bot { align-self: flex-start; background: #111827; color: #e5e7eb; border-top-left-radius: 4px; }
  .composer { display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 12px 16px; border-top: 1px solid rgba(255,255,255,0.08); }
  .composer input { background: #0f172a; border: 1px solid #1f2937; border-radius: 10px; color: #e5e7eb; padding: 12px; outline: none; }
  .composer button { background: #22c55e; color: #0b1220; border: 0; border-radius: 10px; padding: 0 16px; font-weight: 600; cursor: pointer; }
  .quick-replies { display: flex; gap: 8px; padding: 0 16px 12px; flex-wrap: wrap; }
  .quick-replies button { background: #111827; color: #cbd5e1; border: 1px solid #1f2937; border-radius: 999px; padding: 8px 12px; cursor: pointer; }
  .toolbar { display: flex; justify-content: flex-end; padding: 8px 16px; gap: 8px; }
  .agent-picker select { background: #0f172a; color: #e5e7eb; border: 1px solid #1f2937; border-radius: 8px; padding: 6px 8px; }
</style>
</html>
